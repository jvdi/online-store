<div class="col-12">

{% include 'shop/partials/nav-top.html' %}
<!-- Header toolbar -->

                <a href="/"><img src="{% static 'shop/images/ecommercelogo.png' %}" alt="Ecommerce Store logo" width="150px"></a>
