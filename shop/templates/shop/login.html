{% extends 'shop/layout/main.html' %}
{% block title %}فروشگاه اینترنتی - ورود{% endblock title %}
{% block body %}{% load static %}
{% include 'shop/partials/header.html' %}
<!-- Main Content -->
<div class="col-12">
<div class="row">
    <div class="col-12 mt-3 text-center text-uppercase">
        <h2>ورود کاربران</h2>
    </div>
</div>
<main class="row">
    <div class="col-lg-4 col-md-6 col-sm-8 mx-auto bg-white py-3 mb-4">
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="email">ایمیل</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">رمز عبور</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" id="remember" class="form-check-input">
                            <label for="remember" class="form-check-label ml-2">به خاطر بسپار</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-dark">ورود</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</div>
<!-- Main Content - end -->
{% include 'shop/partials/footer.html' %}
{% endblock body %}
