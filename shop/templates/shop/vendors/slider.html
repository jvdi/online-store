{% load static %}<!-- Slider with bt5-->
<div class="col-12 px-0">
    <div id="slider" class="carousel slide w-100" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="{% static 'shop/images/slider/slider-1.jpg' %}" class="slider-img">
            </div>
            <div class="carousel-item">
                <img src="{% static 'shop/images/slider/slider-2.jpg' %}" class="slider-img">
            </div>
            <div class="carousel-item">
                <img src="{% static 'shop/images/slider/slider-3.jpg' %}" class="slider-img">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" href="#slider" role="button" data-bs-target="#slider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" href="#slider" role="button" data-bs-target="#slider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- Slider - end -->
